<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao CSS</title>
    <style>
        h1 {
            color: red;
        }

        h2 {
            color: blue;
            border-bottom: 2px solid red;
        }
    </style>
</head>
<body>
    <!--Inline CSS-->
    <h1>Esse h1 vai ficar vermelho!</h1>
    <h2>Esse aqui vai ficar azul!</h2>
</body>
</html>
