<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>
<body>
    <h2>Formulários HTML</h2>
    <!-- 1 - Primeiro formulário-->
    <!--2 - Atributos do formulário-->
    <form action="register.php" method="POST">
        <div>
            <label>Nome:</label>
            <input type="text">
        </div>

        <!--3 - atributo name-->
        <div>
            <!--4 - atributo label-->
            <label for="">Idade</label>
            <input type="text" name="age">
        </div>


        <!-- 6 - select-->
        <div>
            <label for="job">Selecione a sua profissão:</label>
            <select name="job">
                <option value="programador">Programador</option>
                <option value="tester">Tester/QA</option>
                <option value="devops">DevOps</option>
            </select>
        </div>

         <!-- 7 - atributo selected-->
         <div>
            <label for="contract">Você leu os termos do contrato?</label>
            <select name="contract">
                <option value="sim">Sim</option>
                <!-- 8 - selected-->
                <option value="nao" selected>Não</option>
            </select>
         </div>
        
         <!--9 - multiplas opçõoes-->
         <div>
            <label for="items">Selecione os itens desejados</label>
            <select name="name" multiple>
                <option value="pera">Pera</option>
                <option value="feijao">Feijão</option>
                <option value="arroz">Arroz</option>
                <option value="milho">Milho</option>
            </select>
         </div>
        
         <!--10 text-area-->
         <div>
            <label for="coment">Escreva abaixo o que você achou  do post</label>
            <textarea name="coment"></textarea>
         </div>

         <!--11 fildest e legend-->
         
         <div>
            <fieldset>
                <legend>Preencha as suas informações:</legend>
                <label for="firstname">Nome:</label>
                <input type="text" name="firstname">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname">
            </fieldset>
         </div>

         <!--12 - datalist-->

         <div>
            <label for="flavor">Escolha o sabor</label>
            <input type="text" list="flavors" value="flavor">

           <datalist id="flavors">
            <option value="cereja"></option>
            <option value="morango"></option>
            <option value="Abacaxi"></option>
            <option value="chocolate"></option>
           </datalist>

         </div>

         <!--13 - senha-->

         <div>
            <label for="password">Digite a sua senha</label>
            <input type="password" name="passowrd">
         </div>
         
         <!--15 - radio button-->
         <div>
            <label for="car_model">Escolha o modelo do seu carro:</label>
            <div class="radio">
                <input type="radio" value="bmw" name="car_model">
                <label for="bmw">BMW</label>
            </div>
            <div class="radio">
                <input type="radio" value="ferrari" name="car_model">
                <label for="ferrari">Ferrari</label>
            </div>
            <div class="radio">
                <input type="radio" value="renaut" name="car_model">
                <label for="renaut">Renaut</label>
            </div>
         </div>

         <!--15 - check-box-->
         <div>
            <label for="optionals">Opcionais do carro</label>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="big_tires">
                <label for="big_tires">Pneus Grandes</label>               
            </div>

            <div class="radio">
                <input type="checkbox" name="optionals[]" value="turbo_engine">
                <label for="turbo_engine">Motor Turbo</label>               
            </div>

            <div class="radio">
                <input type="checkbox" name="optionals[]" value="hibrid">
                <label for="hibrid">Híbrido</label>               
            </div>
         </div>

         <!--16 - inputs para datas-->
         <div>
            <label for="birthday">Data de nascimento</label>
            <input type="date" name="birthday">
         </div>

         <!-- 17 - inputs de arquivos-->
         <div>
            <label for="doc">Envie seu arquivo</label>
            <input type="file" name="doc">
         </div>

         <!--18 - Input de dígitos-->
         <div>
            <label for="salary">Quanto você ganha no seu emprego atual?</label>
            <input type="number" name="salary">
         </div>

         <!--19 - Enviando emails-->
         <div>
            <label for="email">Digite o seu e-mail</label>
            <input type="email" name="email">
         </div>

         <!--20 - value-->
         <div>
            <label for="value">Digite algum valor</label>
            <input type="text" value="O meu valor é este" name="value">
         </div>

         <!--21 - atributo disable-->
         <div>
            <p>Tente mudar o valor</p>
            <input type="text" disabled value="Não precisa preencher">
         </div>

         <!--22 - placeholder-->

         <div>
            <label for="current_job">Informe o seu emprego atual:</label>
            <input type="text" name="current_job" placeholder="Ex:programador" >
         </div>

         <!--23 - required-->
         <div>
            <label for="birth_year">Digite o seu ano de nascimento</label>
            <input type="text" placeholder="Ex:2000" required>
         </div>

         <!--14 - resetar form-->
         <input type="reset" value="Limpar">


        <!--envio de form-->
        <input type="submit" value="Enviar">

        


    </form>
</body>
</html>
