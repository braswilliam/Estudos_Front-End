<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS introdução</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--Largura e altura-->
    <div class="without-padding">Este não tem padding</div>
    <div class="padding">Este tem padding</div>

    <!--Paddin individual-->
    <h1 class="padding-individual">Este elemento possui paddings diferentes</h1>

    <!--shorthand padding-->
    <p class="shorthand">Algum texto</p>
    <p class="shorthand-paddin-2">Algum textto 2</p>

    <!--Padding com width-->
    <div class="without-border-box">
        <p>Algum conteúdo</p>
    </div>

    <div class="border-box">
        <p>Algum conteúdo 2</p>
    </div>

    <!--Border-->
    <div class="border">Borda</div>
    <div class="border-2">Borda</div>

    <!--Borda individual-->
    <p class="border-left">Borda na esquerda</p>
    <p class="boder-botton">Borda inferior</p>
    <p class="boder-right">Borna na direita</p>
    <p class="border-top">Borda </p>

    <!--Borda arredondamento-->
    <p class="rounded-p">Eu estou arredondado</p>

    <!--Margin-->
    <div class="margin">Eu tenho margin</div>
    <div class="margin-top">Eu tenho </div>
    <div class="margin-shorthand">Utilizando shorthand</div>
    
</body>
